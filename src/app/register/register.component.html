<div class="row data-container">
    <div class="col-md-4 offset-md-4">
      <form [formGroup]="regForm" name="regForm" (submit)="createAccount($event, regForm.value)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" formControlName="name">
            <span class="text-danger" *ngIf="regForm.controls['name'].hasError('required') && (regForm.controls['name'].dirty || regForm.controls['name'].touched)">This field is required</span>
          </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" formControlName="email">
          <span class="text-danger" *ngIf="regForm.controls['email'].hasError('required') && (regForm.controls['email'].dirty || regForm.controls['email'].touched)">This field is required</span>
          <span class="text-danger" *ngIf="regForm.controls['email'].hasError('email') && (regForm.controls['email'].dirty || regForm.controls['email'].touched)">Invalid Email</span>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" formControlName="password">
        </div>
        <span class="text-danger" *ngIf="regForm.controls['password'].hasError('required') && (regForm.controls['password'].dirty || regForm.controls['password'].touched)">This field is required</span>
        <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" id="cpwd" formControlName="password_confirmation">
            <span class="text-danger" *ngIf="regForm.controls['password_confirmation'].hasError('required') && (regForm.controls['password_confirmation'].dirty || regForm.controls['password_confirmation'].touched)">This field is required</span>
						<span class="text-danger" *ngIf="regForm.controls['password_confirmation'].dirty && regForm.controls['password_confirmation'].hasError('mismatch')">
							Password mismatch
						</span>
          </div>
        <button [disabled]="inProgress" type="submit" class="btn btn-primary">Register</button>
        <br>
        <br>
        <div *ngIf="errors">
          <p *ngFor="let e of errors" class="alert alert-danger">
            {{e[0]}}
          </p>
        </div>
      </form>
    </div>
</div>
