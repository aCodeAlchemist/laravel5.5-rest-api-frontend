<div class="row data-container">
    <div class="col-md-4 offset-md-4">
        <form [formGroup]="loginForm" name="loginForm" (submit)="login($event, loginForm.value)">
            
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" formControlName="email">
              <span class="text-danger" *ngIf="loginForm.controls['email'].hasError('required') && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">This field is required</span>
              <span class="text-danger" *ngIf="loginForm.controls['email'].hasError('email') && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">Invalid Email</span>
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" formControlName="password">
            </div>
            <span class="text-danger" *ngIf="loginForm.controls['password'].hasError('required') && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">This field is required</span>
            <button type="submit" class="btn btn-primary">Login</button>
            <br>
            <br>
            <div *ngIf="errors">
              <p *ngFor="let e of errors" class="alert alert-danger">
                {{e[0]}}
              </p>
            </div>
          </form>
    </div>
</div>
